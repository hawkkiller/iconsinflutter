name: iconsinflutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  vector_graphics: ^1.1.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  icon_font_generator: ^4.0.0
  vector_graphics_compiler: ^1.1.16
  spider: ^4.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/vec/
    - assets/iconfont/
    - assets/icons/
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/iconfont/AppIcons.otf
    - family: icomoon
      fonts:
        - asset: assets/iconfont/icomoon.ttf
